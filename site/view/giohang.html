<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f7f7; }
    .cart-main { display: flex; gap: 32px; max-width: 1200px; margin: 32px auto; }
    .cart-left { flex: 2; }
    .cart-right { flex: 1; }
    .cart-table { background: #fff; border-radius: 12px; padding: 0 0 24px 0; }
    .cart-header { padding: 18px 32px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
    .cart-header label { margin-left: 8px; font-size: 17px; font-weight: 500; }
    .cart-row { display: flex; align-items: center; padding: 24px 32px; border-bottom: 1px solid #eee; }
    .cart-row:last-child { border-bottom: none; }
    .cart-checkbox { margin-right: 12px; width: 18px; height: 18px; accent-color: #388e1c; }
    .cart-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 18px; background: #fff; }
    .cart-info { flex: 1; }
    .cart-name { font-size: 18px; color: #333; font-weight: 500; line-height: 1.4; }
    .cart-price { width: 120px; text-align: right; font-size: 18px; color: #333; }
    .cart-qty { display: inline-flex; align-items: center; gap: 8px; margin-left: 24px; }
    .qty-btn { width: 32px; height: 32px; border: 1px solid #ccc; background: #fff; border-radius: 6px; font-size: 20px; cursor: pointer; }
    .qty-input { width: 40px; text-align: center; border: none; background: #f7f7f7; font-size: 18px; }
    .cart-total { width: 120px; text-align: right; font-weight: bold; color: #388e1c; margin-left: 24px; font-size: 18px; }
    .cart-remove { margin-left: 18px; color: #fff; background: #388e1c; border: none; border-radius: 6px; padding: 8px 24px; font-size: 17px; cursor: pointer; font-weight: 500; }
    .cart-summary { background: #fff; border-radius: 12px; padding: 32px 32px 24px 32px; min-width: 340px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);}
    .summary-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .summary-row.voucher-row { gap: 18px; margin-bottom: 28px; }
    .voucher-label { font-size: 18px; font-weight: 500; display: flex; align-items: center; }
    .voucher-select { width: 200px; font-size: 18px; height: 44px; padding: 8px 12px; }
    .summary-label { color: #888; font-size: 18px; }
    .summary-value { font-weight: bold; color: #333; font-size: 18px; }
    .summary-total { color: #d35400; font-size: 22px; font-weight: bold; }
    .btn-buy { background: #388e1c; color: #fff; font-size: 22px; font-weight: bold; border-radius: 8px; padding: 14px 0; width: 100%; border: none; margin-top: 24px; }
    .btn-buy:hover { background: #2e6d17; }
    @media (max-width: 900px) {
      .cart-main { flex-direction: column; padding: 12px; }
      .cart-left, .cart-right { padding: 0; min-width: unset; }
      .cart-summary { min-width: unset; }
    }
  </style>
</head>
<body>
  <div id="header"></div>
<div class="cart-main">
  <div class="cart-left">
    <div class="cart-table">
      <div class="cart-header">
        <input type="checkbox" id="select-all" checked>
        <label for="select-all">Chọn tất cả (1)</label>
      </div>
      <div class="cart-row">
        <input type="checkbox" class="cart-checkbox" checked>
        <img src="https://comem.vn/images/products/serum-sam-1700.jpg" class="cart-img" alt="Sữa Chống Nắng">
        <div class="cart-info">
          <div class="cart-name">Sữa Chống Nắng Sơ-ri Vitamin C Sáng Hồng SPF 50+ PA++++</div>
          <div style="color:#888;font-size:15px;">50+ PA++++</div>
        </div>
        <div class="cart-price">395.000 đ</div>
        <div class="cart-qty">
          <button class="qty-btn">-</button>
          <input type="text" class="qty-input" value="1" readonly>
          <button class="qty-btn">+</button>
        </div>
        <div class="cart-total">395.000 đ</div>
        <button class="cart-remove">Xóa</button>
      </div>
    </div>
  </div>
  <div class="cart-right">
    <div class="cart-summary">
      <div class="summary-row voucher-row">
        <span class="voucher-label">&#128176; Mã Voucher</span>
        <select class="form-select voucher-select">
          <option>--Chọn--</option>
          <option>Giảm 10.000đ</option>
          <option>Giảm 20.000đ</option>
        </select>
      </div>
      <div class="summary-row">
        <span class="summary-label">Tổng tiền hàng</span>
        <span class="summary-value">395.000 đ</span>
      </div>
      <div class="summary-row">
        <span class="summary-label">Phí vận chuyển</span>
        <span class="summary-value">0 đ</span>
      </div>
      <div class="summary-row" style="border-top:1px solid #eee;padding-top:18px;">
        <span class="summary-label">Cần thanh toán</span>
        <span class="summary-total">395.000 đ</span>
      </div>
      <button class="btn-buy" onclick="window.location.href='thanhtoan.html'">Mua Hàng</button>
    </div>
  <script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });
</script>
  </body>
